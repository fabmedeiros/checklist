        <script>
            function select_colecao(colecao) {
                for(i = 0; i < hqs.length; i++) {
                    if(hqs[i]['titulo'] == colecao) {
                        revistas = hqs[i].edicoes;
                    }
                }
                show_revistas(revistas);
                revistas = null;
            }
            
            function show_revistas(revistas) {
                var comprada = '';
                for(i = 0; i < revistas.length; i++) {
                    if(!revistas[i].comprada){
                        comprada = 'class="lancadas"';
                    }
                    else {
                        comprada = '';
                    }
                    document.write('<img title="' + revistas[i].titulo + '" src="' + revistas[i].imagem + '" '+ comprada + '"> ');
                }
            }
        </script>
    </head>
